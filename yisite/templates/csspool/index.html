<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>

function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) != -1) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function checkCookie() {
    var user=getCookie("csspool_username");
    if (user != "") {
        window.location = "showcss";
    }
}
function buttonClick(sign){
    $('#button').addClass("hide");
    $('#'+sign).removeClass("hide");
}
function validEmail(v) {
    var r = new RegExp("[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?");
    return (v.match(r) == null) ? false : true;
}
function checkAndSubmit() {
    $("#error_msg").addClass("hide");
    var email = $('input[name="signup_email"]').val();    
    if (!validEmail(email)){
        setErrorMsg("Email format is not valid!");
        return;
    }
    var pwd1 = $('input[name="signup_password"]').val(); 
    var pwd2 = $('input[name="signup_password_again"]').val(); 
    if (pwd1.length<4){
        setErrorMsg("Password is too short!");
        return;   
    }
    if (pwd1 != pwd2){
        $('input[name="signup_password"]').val("");
        $('input[name="signup_password_again"]').val("");
        setErrorMsg("Two password is not equal!");
        return;
    }
    $("#signup_form").submit();
}
function setErrorMsg(errorMsg){
    $("#error_msg").text(errorMsg);
    $("#error_msg").removeClass("hide");
    
}
function signinAndSubmit(){
    $("#error_msg").addClass("hide");
    var email = $('input[name="signin_email"]').val();    
    if (!validEmail(email)){
        setErrorMsg("Email format is not valid!");
        return;
    }
    var pwd = $('input[name="signin_password"]').val(); 
    if (pwd.length<4){
        $('input[name="signin_password"]').val("");
        setErrorMsg("Password is too short!");
        return;   
    }
    $("#signin_form").submit();
}
</script>
<style>
.hide {display: none;}
#error_msg {color: red;}
</style>
</head>
<body onload="checkCookie()">
    {{ current_date }}<br><br>
    Hello, You're at the css poll index.<br><br>
    {% load staticfiles %}
    <img src="{% static "csspool/img/icon.jpg" %}" alt="My image"/>
    <div id="button">
        <div class="bn"><a href="#signin" onclick="buttonClick('signin')">Sign in</a></div>
        <div class="bn"><a href="#signup" onclick="buttonClick('signup')">Sign up</a></div>
    </div>
    <div id="error_msg">{{error_msg}}</div>
    <div id="signup" class="hide">
        Sign Up:<br><br>
        <form id="signup_form" action="signup" method="post">
        {% csrf_token %}
        Email: <input type="text" size="40" name="signup_email"/><br>
        Password: <input type="password" size="20" name="signup_password" /><br>
        Password (again): <input type="password" size="20" name="signup_password_again" /><br>
        <input type="button" value="Submit" onclick="checkAndSubmit();"/><br>  
        </form>
    </div>
    <div id="signin" class="hide">
        Sign In:<br>
        <form id="signin_form" action="signin" method="post">
        {% csrf_token %}
        Email: <input type="text" size="40" name="signin_email"/><br>
        Password: <input type="password" size="20" name="signin_password" /><br>
        <input type="button" value="Submit" onclick="signinAndSubmit();"/><br>
        </form>
    </div>
</body>
</html>
